<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JoJo's Bizarre Adventure</title>
    <style>
        body {
            background: linear-gradient(135deg, #6e2ca6 0%, #f7d358 100%);
            color: #fff;
            font-family: 'Impact', 'Arial Black', cursive, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .jojo-bg-effect {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .menacing {
            position: absolute;
            font-size: 3em;
            color: #6e2ca6;
            opacity: 0.25;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: menacing-move 4s linear infinite;
            user-select: none;
            text-shadow: 2px 2px 8px #000, 0 0 20px #f7d358;
        }
        @keyframes menacing-move {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(20px) scale(1.1);}
            100% { transform: translateY(0) scale(1);}
        }
        .shake {
            animation: shake 4s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            0%,100% { transform: translate(0,0) rotate(0deg);}
            5% { transform: translate(-30px, 10px) rotate(-2deg);}
            10% { transform: translate(25px, -15px) rotate(2deg);}
            15% { transform: translate(-20px, 20px) rotate(-3deg);}
            20% { transform: translate(20px, -25px) rotate(3deg);}
            25% { transform: translate(-15px, 15px) rotate(-2deg);}
            30% { transform: translate(15px, -10px) rotate(2deg);}
            35% { transform: translate(-10px, 20px) rotate(-1deg);}
            40% { transform: translate(10px, -20px) rotate(1deg);}
            45% { transform: translate(-5px, 10px) rotate(-1deg);}
            50% { transform: translate(5px, -10px) rotate(1deg);}
            55% { transform: translate(-30px, 10px) rotate(-2deg);}
            60% { transform: translate(25px, -15px) rotate(2deg);}
            65% { transform: translate(-20px, 20px) rotate(-3deg);}
            70% { transform: translate(20px, -25px) rotate(3deg);}
            75% { transform: translate(-15px, 15px) rotate(-2deg);}
            80% { transform: translate(15px, -10px) rotate(2deg);}
            85% { transform: translate(-10px, 20px) rotate(-1deg);}
            90% { transform: translate(10px, -20px) rotate(1deg);}
            95% { transform: translate(-5px, 10px) rotate(-1deg);}
        }
        header {
            text-align: center;
            padding: 40px 0 10px 0;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 3px;
            text-shadow: 3px 3px 0 #000, 6px 6px 0 #f7d358;
            margin-bottom: 0;
        }
        h2 {
            font-size: 2em;
            color: #f7d358;
            text-shadow: 2px 2px 0 #000;
            margin-top: 10px;
        }
        .ora-btn {
            display: block;
            margin: 30px auto 10px auto;
            padding: 15px 40px;
            font-size: 1.5em;
            background: #6e2ca6;
            color: #fff;
            border: 3px solid #f7d358;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 20px #0008;
            transition: background 0.2s, transform 0.2s;
            position: relative;
            z-index: 1;
        }
        .ora-btn:hover, .ora-btn:active {
            background: #f7d358;
            color: #6e2ca6;
            transform: scale(1.05) rotate(-2deg);
        }
        .ora-effect {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            min-height: 40px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-shadow: 2px 2px 0 #6e2ca6, 4px 4px 0 #000;
            animation: ora-anim 0.5s;
            position: relative;
            z-index: 1;
        }
        @keyframes ora-anim {
            0% { transform: scale(0.7) rotate(-10deg); opacity: 0.2;}
            80% { transform: scale(1.2) rotate(5deg); opacity: 1;}
            100% { transform: scale(1) rotate(0deg);}
        }
        .stand-img {
            display: block;
            margin: 0 auto 20px auto;
            border: 5px solid #f7d358;
            border-radius: 20px;
            box-shadow: 0 8px 40px #000a;
            background: #fff2;
            position: relative;
            z-index: 1;
            max-width: 90vw;
            height: auto;
        }
        footer {
            text-align: center;
            color: #fff;
            margin-top: 40px;
            font-size: 1.1em;
            text-shadow: 1px 1px 0 #000;
            position: relative;
            z-index: 1;
        }
        /* --- Mobile styles --- */
        @media (max-width: 600px) {
            header {
                padding: 20px 0 5px 0;
            }
            h1 {
                font-size: 1.6em;
                letter-spacing: 1px;
            }
            h2 {
                font-size: 1.1em;
            }
            .ora-btn {
                font-size: 1em;
                padding: 10px 18px;
                border-radius: 14px;
            }
            .ora-effect {
                font-size: 1.1em;
                min-height: 24px;
            }
            .stand-img {
                width: 90vw !important;
                max-width: 320px;
                border-width: 3px;
            }
            p {
                font-size: 1em !important;
                padding: 0 8px;
            }
            footer {
                font-size: 0.95em;
                margin-top: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="jojo-bg-effect" id="jojo-bg"></div>
    <header>
        <h1>JoJo's Bizarre Adventure</h1>
        <h2>ORA ORA ORA ORA ORA ORA ORA!</h2>
    </header>
    <img class="stand-img" src="https://static.wikia.nocookie.net/jjba/images/7/7e/StarPlatinumAnime.png" alt="Star Platinum" width="350">
    <div style="text-align:center;">
        <button class="ora-btn" onclick="oraAttack()">Атака ORA!</button>
        <div id="ora-effect" class="ora-effect"></div>
    </div>
    <p style="text-align:center; max-width:600px; margin:30px auto; font-size:1.2em;">
        Это тематический сайт, посвящённый JoJo's Bizarre Adventure! Нажмите на кнопку, чтобы услышать легендарный клич Стар Платинума и увидеть эффект атаки.<br>
        <b>Почувствуй себя стендом!</b>
    </p>
    <footer>
        © 2025 JoJo Fan Site | <span style="color:#f7d358;">Yare Yare Daze...</span>
    </footer>
    <audio id="ora-audio" src="ora_ora_ora.mp3"></audio>
    <script>
        // Эффект "Menacing" на фоне (как было)
        function spawnMenacing() {
            const bg = document.getElementById('jojo-bg');
            bg.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                const el = document.createElement('div');
                el.className = 'menacing';
                el.textContent = 'ゴゴゴゴ';
                el.style.left = Math.random() * 95 + 'vw';
                el.style.top = Math.random() * 95 + 'vh';
                el.style.fontSize = (3 + Math.random() * 3) + 'em';
                el.style.opacity = 0.15 + Math.random() * 0.2;
                el.style.animationDelay = (Math.random() * 4) + 's';
                bg.appendChild(el);
            }
        }
        spawnMenacing();

        // Функция для появления "кучки" белых кружочков из одной точки (перед кулаком)
        function spawnCircleBurst(x, y) {
            const count = 18 + Math.floor(Math.random() * 8); // много кружочков
            for (let i = 0; i < count; i++) {
                const circle = document.createElement('div');
                circle.style.position = 'fixed';
                // Центр кружочка совпадает с центром кулака
                circle.style.left = `${x}px`;
                circle.style.top = `${y}px`;
                const size = 24 + Math.random() * 32; // разные размеры
                circle.style.width = size + 'px';
                circle.style.height = size + 'px';
                circle.style.marginLeft = `${-size/2}px`;
                circle.style.marginTop = `${-size/2}px`;
                circle.style.borderRadius = '50%';
                circle.style.background = 'rgba(255,255,255,0.92)';
                circle.style.opacity = 0.95;
                circle.style.zIndex = 201; // выше кулака (кулак 200)
                circle.style.pointerEvents = 'none';
                circle.style.boxShadow = '0 0 16px #fff, 0 0 32px #fff';
                // Разлетаются в разные стороны
                const angle = Math.random() * 2 * Math.PI;
                const dist = 80 + Math.random() * 120;
                circle.animate([
                    { transform: `scale(1) translate(0, 0)`, opacity: 0.95 },
                    { transform: `scale(1.3) translate(${Math.cos(angle) * dist}px, ${Math.sin(angle) * dist}px)`, opacity: 0 }
                ], {
                    duration: 900 + Math.random() * 400,
                    easing: 'cubic-bezier(.7,0,.3,1)',
                    fill: 'forwards'
                });
                document.body.appendChild(circle);
                circle.addEventListener('animationend', () => circle.remove());
            }
        }

        // Показывает кулак, а через мгновение запускает разлет белых кружочков из этой точки
        function showFistAndBurst(x, y) {
            // Кулак (z-index 200)
            const fist = document.createElement('img');
            fist.src = 'maxresdefault-edited-free (carve.photos) (1).png'; // локальный файл
            fist.style.position = 'fixed';
            fist.style.left = (x - 60) + 'px';
            fist.style.top = (y - 60) + 'px';
            fist.style.width = '120px';
            fist.style.height = '120px';
            fist.style.zIndex = 200;
            fist.style.opacity = 0.98;
            fist.style.pointerEvents = 'none';
            fist.style.transition = 'opacity 0.15s';
            fist.style.filter = 'drop-shadow(0 0 30px #fff8)';
            document.body.appendChild(fist);

            // Через 120мс появляются частицы, кулак исчезает чуть позже
            setTimeout(() => {
                spawnCircleBurst(x, y);
            }, 120);
            setTimeout(() => {
                fist.style.opacity = 0;
                setTimeout(() => fist.remove(), 200);
            }, 220);
        }

        // В течение 4 секунд появляется много кулаков с частицами (например, 80)
        function oraAttack() {
            const oraText = "ORA! ".repeat(Math.floor(Math.random() * 6) + 5);
            const effect = document.getElementById('ora-effect');
            effect.textContent = oraText;
            effect.style.animation = 'none';
            void effect.offsetWidth;
            effect.style.animation = null;

            // Тряска body (4 секунды)
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 4000);

            // Воспроизвести звук
            const audio = document.getElementById('ora-audio');
            audio.currentTime = 0;
            audio.play();

            // Вспышка
            flashEffect();

            // Много кулаков с частицами за 4 секунды (например, 80)
            let burstCount = 0;
            let maxBursts = 80;
            let burstInterval = setInterval(() => {
                // Для мобильных — не у краёв
                const marginX = window.innerWidth < 600 ? 40 : 60;
                const marginY = window.innerHeight < 600 ? 60 : 80;
                const x = Math.random() * (window.innerWidth - marginX * 2) + marginX;
                const y = Math.random() * (window.innerHeight - marginY * 2) + marginY;
                showFistAndBurst(x, y);
                burstCount++;
                if (burstCount >= maxBursts) clearInterval(burstInterval);
            }, 4000 / maxBursts); // равномерно за 4 секунды
            setTimeout(() => clearInterval(burstInterval), 4000);
        }

        // Вспышка на заднем плане
        function flashEffect() {
            let flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = 0;
            flash.style.left = 0;
            flash.style.width = '100vw';
            flash.style.height = '100vh';
            flash.style.background = 'rgba(255,255,255,0.25)';
            flash.style.zIndex = 100;
            flash.style.pointerEvents = 'none';
            flash.style.animation = 'flash-jojo 0.3s ease';
            document.body.appendChild(flash);
            flash.addEventListener('animationend', () => flash.remove());
        }

        // Анимация вспышки
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes flash-jojo {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
